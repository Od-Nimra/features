<div class="max-w-4xl mx-auto p-4 md:p-8">
  <!-- Cover Photo -->
  <div class="relative w-full h-48 rounded-lg overflow-hidden bg-gradient-to-r from-blue-400 to-purple-500">
    <img src="assets/images/cover.jpg" alt="Cover" class="w-full h-full object-cover" />
    <label class="absolute top-2 right-2 bg-white text-sm px-3 py-1 rounded cursor-pointer shadow">
      Upload Cover
      <input type="file" hidden />
    </label>
  </div>

  <!-- Profile Card -->
  <div class="bg-white mt-6 rounded-lg shadow-lg p-4 sm:p-6 md:p-8 space-y-6 relative">

    <!-- Loading Overlay -->
    <div *ngIf="isSaving" class="absolute inset-0 bg-white bg-opacity-80 flex flex-col items-center justify-center z-10 rounded-lg">
      <div class="loader ease-linear rounded-full border-4 border-t-4 border-blue-500 h-8 w-8 mb-3 animate-spin"></div>
      <p class="text-sm text-gray-500 italic">Making changes...</p>
    </div>

    <!-- Avatar & Basic Info -->
    <div class="flex flex-col sm:flex-row items-center sm:items-start gap-6">
      <div class="relative w-28 h-28">
        <img [src]="user.avatar" alt="Avatar" class="w-28 h-28 object-cover rounded-full border-4 border-white shadow" />
        <label class="absolute bottom-0 right-0 bg-blue-500 text-white text-xs px-2 py-1 rounded-full cursor-pointer shadow">
          Change
          <input type="file" (change)="onAvatarChange($event)" hidden />
        </label>
      </div>
    </div>

    <!-- Editable Fields -->
    <form *ngIf="isEditing" (ngSubmit)="saveProfile()" class="space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="relative">
          <input [(ngModel)]="user.name" name="name" required class="peer w-full border border-gray-300 rounded px-3 pt-5 pb-2 placeholder-transparent" placeholder="Full Name" />
          <label class="absolute left-3 top-1 text-sm text-gray-500 transition-all peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400">Full Name</label>
        </div>
        <div class="relative">
          <input [(ngModel)]="user.email" name="email" required class="peer w-full border border-gray-300 rounded px-3 pt-5 pb-2 placeholder-transparent" placeholder="Email" />
          <label class="absolute left-3 top-1 text-sm text-gray-500 transition-all peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400">Email</label>
        </div>
        <div class="relative">
          <input [(ngModel)]="user.department" name="department" required class="peer w-full border border-gray-300 rounded px-3 pt-5 pb-2 placeholder-transparent" placeholder="Department" />
          <label class="absolute left-3 top-1 text-sm text-gray-500 transition-all peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400">Department</label>
        </div>
        <div class="relative">
          <input [(ngModel)]="user.semester" name="semester" required class="peer w-full border border-gray-300 rounded px-3 pt-5 pb-2 placeholder-transparent" placeholder="Semester" />
          <label class="absolute left-3 top-1 text-sm text-gray-500 transition-all peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400">Semester</label>
        </div>
      </div>
      <div class="flex justify-end gap-3">
        <button type="button" (click)="cancelEdit()" class="bg-gray-200 text-gray-700 px-4 py-2 rounded hover:bg-gray-300">Cancel</button>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save Changes</button>
      </div>
    </form>

    <!-- Readonly View as Form Inputs -->
    <div *ngIf="!isEditing" class="space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm text-gray-500">Name</label>
          <input type="text" [value]="user.name" readonly class="mt-1 w-full border border-gray-200 rounded px-3 py-2 bg-gray-100" />
        </div>
        <div>
          <label class="block text-sm text-gray-500">Email</label>
          <input type="text" [value]="user.email" readonly class="mt-1 w-full border border-gray-200 rounded px-3 py-2 bg-gray-100" />
        </div>
        <div>
          <label class="block text-sm text-gray-500">Department</label>
          <input type="text" [value]="user.department" readonly class="mt-1 w-full border border-gray-200 rounded px-3 py-2 bg-gray-100" />
        </div>
        <div>
          <label class="block text-sm text-gray-500">Semester</label>
          <input type="text" [value]="user.semester" readonly class="mt-1 w-full border border-gray-200 rounded px-3 py-2 bg-gray-100" />
        </div>
      </div>
      <button (click)="editProfile()" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Edit Profile</button>
    </div>

    <!-- Logout Button -->
    <div class="pt-6 border-t">
      <button (click)="openLogoutModal()" class="text-red-500 hover:underline">Logout</button>
    </div>
  </div>
</div>

<!-- Logout Confirmation Modal -->
<div *ngIf="showLogoutModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg p-6 w-full max-w-sm">
    <h3 class="text-lg font-semibold mb-4">Confirm Logout</h3>
    <p class="text-sm text-gray-600 mb-6">Are you sure you want to logout?</p>
    <div class="flex justify-end gap-3">
      <button (click)="cancelLogout()" class="px-4 py-2 rounded bg-gray-200 hover:bg-gray-300">No</button>
      <button (click)="confirmLogout()" class="px-4 py-2 rounded bg-red-500 text-white hover:bg-red-600">Yes, Logout</button>
    </div>
  </div>
</div>

<style>
  .loader {
    border-top-color: transparent;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    to {
      transform: rotate(360deg);
    }
  }
</style>
