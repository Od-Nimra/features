<div class="p-6">
  <h2 class="text-2xl font-bold text-blue-700 mb-6">Weekly Timetable</h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let day of fullTimetable" class="bg-white p-4 rounded-lg shadow">
      <h3 class="font-semibold text-lg text-blue-800 mb-3">{{ day.day }}</h3>

      <div *ngIf="day.entries.length; else noClasses">
        <ul class="space-y-2">
          <li *ngFor="let cls of day.entries" class="border p-3 rounded-md shadow-sm bg-blue-50 text-sm text-gray-700">
            <div class="flex justify-between mb-1">
              <span class="font-medium">{{ cls.course }}</span>
              <span class="text-gray-600">{{ cls.hour }}</span>
            </div>
            <div>👩‍🏫 {{ cls.faculty }}</div>
            <div>🏫 Room {{ cls.room }}</div>
          </li>
        </ul>
      </div>

      <ng-template #noClasses>
        <p class="text-gray-400 text-sm italic">No classes</p>
      </ng-template>
    </div>
  </div>
</div>
